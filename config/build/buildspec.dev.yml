version: 0.2

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies
      - npm ci
      - npm install -g serverless

  build:
    on-failure: ABORT
    commands:
      - echo Running tests
      - npm test
      - echo Packaging service
      - serverless package --package my-artifact --stage dev

artifacts:
  files:
    - my-artifact/*
  name: MyprojectArtifacts
  paths:
    - 'note-taking-app/node_modules/**/*'